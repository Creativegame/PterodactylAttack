<h2 id="title">Ptalaga</h2>

<script>
$(function(){
	$('body').tooltip({
		selector: '[rel="tooltip"]'
	});

	var handleOpenFile = Ptero.Crater.loader.handleOpenFile;

	document.getElementById('open-file').addEventListener('change', handleOpenFile, false);

	function handleDragOver(e) {
		e.stopPropagation();
		e.preventDefault();
		e.dataTransfer.dropEffect = 'copy';
	}
	
	var dropzone = document.getElementById('canvas');
	dropzone.addEventListener('dragover', handleDragOver, false);
	dropzone.addEventListener('drop', handleOpenFile, false);
});
</script>

<input style="display:none" type="file" id="open-file" />
<div class="btn-toolbar" id="toolbar">
	<div class="btn-group">
		<button
			class="btn"
			onclick="Ptero.Crater.loader.promptReset()"
			><i class="icon-file"></i> New</button>
		<button
			class="btn"
			onclick="$('#open-file').click()"
			rel="tooltip"
			data-placement="bottom"
			data-title="You can drag a file into the editor"
			><i class="icon-folder-open"></i> Open</button>
		<a
			id="save-button"
			class="btn"
			rel="tooltip"
			data-placement="bottom"
			data-title="You can Right Click > Save As"
			><i class="icon-download-alt"></i> Save</a>
	</div>
	<div class="btn-group">
		<button
			class="btn"
			onclick="Ptero.Crater.enemy_model.addPoint()"
			><i class="icon-plus-sign"></i> Add Point</button>
		<button
			class="btn"
			onclick="Ptero.Crater.enemy_model.removeSelectedPoint()"
			><i class="icon-minus-sign"></i> Remove Point</button>
	</div>
	<div class="btn-group">
		<button
			class="btn"
			onclick="Ptero.Crater.enemy_model_list.duplicatePath()"
			><i class="icon-asterisk"></i> Duplicate Path</button>
		<button
			class="btn"
			onclick="Ptero.Crater.enemy_model_list.toggleAllVisibility()"
			><i class="icon-check"></i> Toggle All Visibility</button>
	</div>
</div>

<div id="container" class="tabbable tabs-right">
	<ul id="pathtabs" class="nav nav-tabs"></ul>
	<div class="tab-content">
		<canvas id='canvas'></canvas>
	</div>
</div>
