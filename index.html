    <!-- Lock viewport on mobile devices. -->
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    <!-- Allow page to be saved as web app on iOS. -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Hide status bar -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<style>
	html {
		height: 100%;
	}
	body {
		background-color:#fff;
		margin:0;
		height: 100%;
	}
	#canvas-container {
		border: 0px solid #000;
		border-radius: 20px;
	}
	#controls {
		position: fixed;
		top: -2px;
		left: -2px;
		color: #999;
		z-index: 5;
		background-color: rgba(0,0,0,0.8);
		padding: 1em;
		transition: width height 1s;
		border-radius: 10px;
	}
	a:link, a:hover, a:active, a:visited {
		text-decoration: none;
		color: #CCC;
	}
	#controls a{
		text-decoration: none;
	}
	#controls li {
		list-style-type: none;
	}
	#controls ul {
		margin:0;
		padding:0;
	}
	#controls-list {
		display: none;
	}
	</style>

</head>

<body>
	<div id="controls">
		<script>
			function toggleHelp() {
				var list = document.getElementById("controls-list");
				var symbol = document.getElementById("toggleSymbol");
				if (list.style.display == "block") {
					list.style.display = "none";
					toggleSymbol.innerHTML = "[+]";
				}
				else {
					list.style.display = "block";
					toggleSymbol.innerHTML = "[-]";
				}
			}
		</script>
		<a href="#" onclick="toggleHelp()">Help <span id="toggleSymbol">[+]</span></a>
		<ul id="controls-list">
			<li><strong>A</strong> - toggle aim spotlights</li>
			<li><strong>F</strong> - toggle framerate display</li>
			<li><strong>SPACE</strong> - toggle pause</li>
			<li><strong>SHIFT</strong> - hold for slow motion</li>
		</ul>
	</div>
