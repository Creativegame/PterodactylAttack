<!doctype html>
<html>
<head>
<script src="jquery.min.js"></script>
<script src="oss.canvg.min.js"></script>
<style>
textarea {
	width: 500px;
	height: 200px;
}
</style>
</head>
<body>
<h2>SVG2Canvas</h2>
<p>
This is a simplified, offline version of <a href="http://www.omnisoftsystems.com/?returnUrl=/iTrax/Home/svg2Canvas/0">SVG2Canvas Processor</a>, which is based on <a href="https://code.google.com/p/canvg/">canvg</a>.
</p>
<h3>Input</h3>
<textarea id="txtAreaSVGInput"></textarea>
<button id="btnGenerate">Generate</button>

<h3>Output</h3>
<textarea id="txtAreaOSSCanvas2DContext"></textarea>

<h3>Preview</h3>
<canvas id="canvasCanvgResult"></canvas>

<script>

$(function(){

	var g = !0;

	var c = "#txtAreaOSSCanvas2DContext";
	var a = "#txtAreaSVGInput";
	var n = $("#canvasCanvgResult");

	var i = n.ossCanvg({
		onError: function (n) {
			setTimeout(function () {
				var t = "ossCanvg:SVG Parse Error:" + n.name + "\nError:" + n.message;
				alert(t);
			}, 50)
		},
		canvg: {
			onDrawComplete: function () {
				var t = "",
					r = i.getLog(0),
					u, f, e;

				t = "'use strict';\n";
				u = n[0].svg;
				f = i.CtxName();
				e = f + ".canvas.width=" + u.ViewPort.width() + ";\n" + f + ".canvas.height=" + u.ViewPort.height() + ";";
				t += e;
				u = f = null;

				t += i.getLog();
				$(c).val(t);

				n.ossCanvg("reset", "")
			}
		}
	}).ossCanvg("getOSS2DCTX");

	var r = "undefined";
	var nt = "width";
	var tt = "height";
	var it = "viewBox";
	var pt = "preserveAspectRatio";

	var vt = function (i, f) {
		var o, e, h, v, s = $(a);
		ft = (new Date).getTime();
		typeof i == "string" ? s.val(i) : i = $.trim(s.val());
		try {
			o = $($.parseXML(i));
			e = o.find("svg:first");
			if (e.length) {
				e.removeAttr("onload");
				if (g) {
					i = typeof XMLSerializer != r ? {
						xmlns: "http://www.w3.org/2000/svg",
						version: "1.1"
					} : {};
					h = e.attr(nt);
					v = e.attr(tt);
					typeof h == r && (i[nt] = n.width());
					typeof v == r && (i[tt] = n.height());
					typeof e.attr(it) == r && (i[it] = "0 0 " + h + " " + v);
					i[pt] = "xMidYMid meet";
					e.attr(i);
				}
				o.find("script").remove();
				i = typeof XMLSerializer != r ? (new XMLSerializer).serializeToString(o[0]) : o[0].xml;
				s.val(i);
			}
		} catch (y) {
			i = "";
			console.error('something bad happened while svg was parsing',y);
		} finally {
			s = e = null
		}
		$(c).val("");
		i.length && n.ossCanvg("build", {
			xml: o[0],
			fnId: f || "",
		});
	};

	$('#btnGenerate').on('click', function(){ vt(); });

})
</script>

</body>
</html>
