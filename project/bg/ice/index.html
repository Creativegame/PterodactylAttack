
<canvas id="canvas"></canvas>
<script>

window.onload = function() {
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	
	var w = 7987;
	var h = 1080;
	var s = 0.15;
	canvas.width = w*s;
	canvas.height = h*s;
	canvas.style.border = "1px solid black";
	ctx.scale(s,s);

	function drawImage(filename) {
		var req = new XMLHttpRequest();
		req.onload = function() {
			var data = eval(this.responseText);
			var i,len=data.paths.length;
			for (i=0; i<len; i++) {
				ctx.save();
				ctx.fillStyle = 'rgb(0,0,0)';
				ctx.strokeStyle = 'rgba(0,0,0,0)';
				data.paths[i](ctx);
				ctx.fill();
				ctx.stroke();
				ctx.restore();
			}
		};
		req.open('GET', filename, false);
		req.send();
	}
	
	drawImage('00.svg.js');
	drawImage('01.svg.js');
	drawImage('02.svg.js');
	drawImage('03.svg.js');
	drawImage('04.svg.js');
	drawImage('05.svg.js');
	drawImage('06.svg.js');
	drawImage('07.svg.js');
	drawImage('08.svg.js');
	drawImage('09.svg.js');
}
</script>
